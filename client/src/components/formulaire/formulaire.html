<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="formulaire.css">
	<title>Modifier le profil utilisateur</title>
</head>

<body>
	<header>
		<img class="header-logo" src="logo.png" alt="Logo" />
		<div class="return-button-section">
			<button class="return-button">Accueil</button>
		</div>
		<div class="logout-button-profile-section">
			<button class="logout-button-profile">Déconnexion</button>
		</div>
	</header>
	<div class="edit-form">
	<form id="edit-profile-form" action="/profile" method="post">
		<label for="lastname">Nom :</label>
		<input type="text" id="lastname" name="lastname" required><br>
		<label for="firstname">Prénom :</label>
		<input type="text" id="firstname" name="firstname" required><br>

		<label for="email">Adresse e-mail :</label>
		<input type="email" id="email" name="email" required><br>

		<label for="username">Nom d'utilisateur :</label>
		<input type="text" id="username" name="username" required><br>

		<label for="password">Mot de passe :</label>
		<input type="password" id="password" name="password" required><br>

		<label for="bio">Biographie :</label><br>
		<textarea id="bio" name="bio"></textarea><br>

		<label for="age">Âge :</label>
		<input type="number" id="age" name="age"><br>

		<label for="ville">Ville :</label>
		<input type="text" id="ville" name="ville"><br>

		<label for="pays">Pays :</label>
		<input type="text" id="pays" name="pays"><br>

		<input type="submit" id="edit-profile-submit" value="Enregistrer les modifications">
	</form>
	</div>
</body>
</html>
